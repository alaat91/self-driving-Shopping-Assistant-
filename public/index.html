<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="index.js"></script>
<div class="header">
    <h1>Admin</h1>
</div>

<span style="display:block; height: 20px;"></span>
<button class="button-fsb button2"  onclick="moveForward()">Front</button>
<span style="display:block; height: 20px;"></span>
<button class="button-lsr button1"  onclick="moveLeft()">Left</button>
<button class="button-lsr button4"  onclick="stop()">Stop</button>
<button class="button-lsr button1"  onclick="moveRight()">Right</button>
<span style="display:block; height: 20px;"></span>
<button class="button-fsb button2"  onclick="moveBackward()">Back</button>
<span style="display:block; height: 70px;"></span>
<button class="button-below button3" onclick="AimlessMode()">Autonomous Driving</button>
<span style="display:block; height: 20px;"></span>

<center>
    <h2>Predefined Path</h2>
</center>

<div>
    <button class="button-below button3" onclick="stopMode()">Stop current Mode</button>
    <button class="button-below button3" onclick="LargeArea()">Large cover</button>
    <button class="button-below button3" onclick="Entrance()">Entrance</button>
    <button class="button-below button3" onclick="FrozenSection()">Frozen section</button>
</div>

<span style="display:block; height: 50px;"></span>
<a href="http://localhost:3000">
    <button class="button-below button3">Logout</button>
</a>

</body>
</html>
